<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet"href="First.css">
  <title>Register Page</title>
</head>
<body>
   <h1>REGISTER PAGE</h1>
     <form action="ChainsysA">
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name"  name="name" required><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter Your Password" name="password" required><br>
        <label>Confirm Password:</label>
        <input type="password" placeholder="Enter Your Confirm Password"  name="confirm password" required><br>
        <label>Email: </label>
        <input type="email" placeholder="Enter Your Email ID" name="email" required><br>
        <label>Phone Number:</label>
        <input type="text" placeholder="Enter Your Phone Number" name="contact no" required><br>
        <label>Gender:</label>
        <input type="radio"name="gender" value="M" required>Male
        <input type="radio"name="gender" value="F" required>Female<br><br>
        <button type="submit"value="click on" name="add">Sign up</button>
       </form>
       
  
</body>
</html>
